<h1 class="col-xs-8 text-center" mat-dialog-title>Type : Série</h1>
&nbsp;
&nbsp;
<div class="container">
    <div mat-dialog-content>
        <table class="table table-striped ">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody *ngFor="let qte of nbrQte;let i = index;">
                <tr>
                    <td>Numéro Série</td>
                    <td>
                        <input type="text" placeholder="Numéro Série" name="{{i}}" [(ngModel)]="Numero_Serie[i]"
                            (keyup)="verifN_serieProduit($event,i)" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-default " (click)="fermerDialogue()">Fermer</button>
    <button mat-button class="btn btn-primary " [disabled]="verifStock" (click)="VerifVide()">Valider</button>
</div>
