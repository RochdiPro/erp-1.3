<h1 class="col-xs-8 text-center" mat-dialog-title>Modifier Charge</h1>
<div class="container" *ngIf='ligne_table'>
    <div mat-dialog-content [formGroup]="form_modifier_charge">
        <div class="form-group">
            <mat-label for="name">Id Produit </mat-label>
            <input type="text" class="form-control" formControlName="Id_Produit">
        </div>
        <div class="form-group">
            <mat-label for="name">Nom Produit </mat-label>
            <input type="text" class="form-control" formControlName="Nom_Produit">
        </div>
        <div class="form-group">
            <mat-label for="name">Quantit√© </mat-label>
            <input type="text" class="form-control" formControlName="qte_modifier_ch" min="0.1"
                (keyup)="calculCharge($event)" disabled>
        </div>
        <div class="form-group">
            <mat-label for="name">Ref Fournisseur </mat-label>
            <input type="text" class="form-control" formControlName="Ref_FR">
        </div>
        <div class="form-group">
            <mat-label for="name">Prix H.T U </mat-label>
            <input type="text" class="form-control" disabled formControlName="prixU_modifier_ch" (keyup)="calculCharge($event)">
        </div>
        <div class="form-group">
            <mat-label for="name">TVA(%) </mat-label>
            <input type="text" class="form-control" formControlName="Tva">
        </div>
        <div class="form-group">
            <mat-label for="name">Fodec(%) </mat-label>
            <input type="text" class="form-control" formControlName="Fodec">
        </div>
        <div class="form-group">
            <mat-label for="name">Charge(%) </mat-label>
            <input type="text" class="form-control" formControlName="Ch_modifier">
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-default " (click)="fermerDialogue()">Fermer</button>
    <button mat-button class="btn btn-primary "  (click)="editerLigneTable()"
        [disabled]="verif">Sauvegarder</button>
</div>
