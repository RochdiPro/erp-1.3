<mat-vertical-stepper [linear]="isLinear" #stepper>

    <!-- local   --->
    <mat-step [stepControl]="local">
        <form [formGroup]="local">
            <ng-template matStepLabel>Local </ng-template>

            <div class=" menu" style="width: 100%; height: 300px; overflow-y: scroll;">

                <div class="inline" *ngFor="let l of locals">

                    <a (click)="creation_hall(l.id_Local)"><img
                            src="../../assets/images/wms/inventorymanagement-500-x-400_02.png" />
                        <h2>{{l.nom_Local}}</h2>
                    </a>
                </div>

            </div>
        </form>
    </mat-step>



    <mat-step [stepControl]="hall">
        <form [formGroup]="hall">
            <ng-template matStepLabel>Hall </ng-template>
            <div class="row">

                <div class="col-md-10 mb-3" style="  height: 300px; width: 900px;  overflow-y: scroll; overflow-x: scroll;">
                    <canvas  width="1000px" height="1000px" #myCanvas></canvas>
                </div>
                <div class="col-md-2">
                    <div class="font-icon-wrapper"><i (click)="ajouter_hall()" class="fa fa-plus"> </i>
                    </div>
                    <div class="font-icon-wrapper"><i (click)="supprimer()" class="fa fa-minus"> </i>
                    </div>
                    <div class="font-icon-wrapper"><i (click)="plus()" class="fa fa-search-plus"> </i>
                    </div>
                    <div class="font-icon-wrapper"><i (click)="moins()" class="fa fa-search-minus"> </i>
                    </div>
                </div>
            </div>
        </form>
    </mat-step>


    
    <mat-step [stepControl]="hall">
        <form [formGroup]="hall">
            <ng-template matStepLabel>Hall </ng-template>
            <div class="row">
                <div class="col-md-10 mb-3" style="  height: 300px; width: 900px;  overflow-y: scroll; overflow-x: scroll;">
                    <canvas id="c" width="1000px" height="1000px" #myCanvas></canvas>
                </div>
                <div class="col-md-2">
                    <div class="font-icon-wrapper"><i (click)="ajouter_hall2('#7CFC00')" class="fa fa-plus"> </i>
                    </div>

                    </div>
                    <div class="font-icon-wrapper"><i (click)="plus()" class="fa fa-search-plus"> </i>
                    </div>
                    <div class="font-icon-wrapper"><i (click)="moins()" class="fa fa-search-minus"> </i>
                    </div> -->
                </div>
               




            </div>
 

        </form>
    </mat-step>



</mat-vertical-stepper>
