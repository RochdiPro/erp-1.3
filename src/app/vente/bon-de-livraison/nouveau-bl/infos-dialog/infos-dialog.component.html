<div class="container">
    <h5 class="title col-xs-8 text-center">Type 4G</h5>
    <div mat-dialog-content>
        <table>
            <tbody *ngFor="let qte of nbrQte;let i = index;">
                <tr>
                    <td class="td-number"><b>{{i+1}} - </b></td>
                    <td>
                        <ng-select placeholder="Numéro Série" [searchable]="true" [clearable]="false" id="{{i}}"
                            [(ngModel)]="numSerie[i]" (change)="verifN_serieProduit($event, i )">
                            <ng-option [value]="item.name" *ngFor="let item of numero_Serie" [disabled]="item.selected">
                                {{item.name}}
                            </ng-option>
                        </ng-select>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="num_ImeiOne[i]" disabled>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="num_ImeiTwo[i]" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-default rigth " (click)="fermerDialogue()">Fermer</button>
        <button mat-button class="btn btn-primary rigth" (click)="VerifVide()">Valider</button>
    </div>

</div>
