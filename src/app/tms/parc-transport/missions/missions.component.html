<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-note2 text-success">
                </i>
            </div>
            Missions
        </div>
    </div>
</div>
<div class="tab-content" *ngIf="!estChauffeur">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav" id="tab">
                    <li class="nav-item">
                        <a role="tab" class="nav-link show" routerLink="/Menu/TMS/Parc/Missions/liste-missions" (click)="activerListerMissions()" [ngClass]="{'active': listerMissionEstActive}">
                            <span>Lister</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" class="nav-link show" routerLink="/Menu/TMS/Parc/Missions/ajouter-missions" (click)="activerAjouterMissions()" [ngClass]="{'active': ajouterMissionEstActive}">
                            <span>Ajouter</span>
                        </a>
                    </li>
                </ul>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<router-outlet *ngIf="estChauffeur"></router-outlet>
