 
<div class="position-relative custom-control">
    <section>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="ID" formControlName="id" (keyup)="filtre()" id="id">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>

        
    </section>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="text-align: center;"> 
        <ng-container matColumnDef="id" >
            <mat-header-cell    *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
            <mat-cell  *matCellDef="let element" data-label="ID" > {{element.nom}} </mat-cell>
        </ng-container> 
        <!--Colonne supprimer -->
        <ng-container matColumnDef="supprimer">
            <mat-header-cell  *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let element" style="margin-left: 50%;"> 
                <i style="margin-left: 10%;margin-top: 5%;" class="pe-7s-pen" title="Modifier " routerLink="/Menu/Menu-init/Menu-ngp/Modifer-ngp/{{element.nom}}"></i>
                <i style="margin-left: 20%;margin-top: 5%;"    class="pe-7s-trash btn-r" title="Supprimer " (click)="supprimer(element.nom)"></i>
                </mat-cell>
        </ng-container>
          <!--Colonne id -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
