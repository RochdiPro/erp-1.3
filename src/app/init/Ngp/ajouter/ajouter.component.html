<h1 class="col-xs-8 text-center">Edit NGP</h1>
<mat-horizontal-stepper [linear]="Lineaire" #stepper>
<mat-step [stepControl]="Informations_Generales">
   <form [formGroup]="Informations_Generales">
      <ng-template matStepLabel> Ajouter NGP</ng-template>
       
      <div class="row">
         <div class="col-md-3 mb-3">
            <mat-form-field  >
               <mat-label>Nom </mat-label>
               <input type="text" id="Nom" name="Nom"   [formControl]="Informations_Generales.get('Nom')" matInput placeholder="Nom " required >
            </mat-form-field>
            <mat-error *ngIf="Informations_Generales.get('Nom').invalid">
               {{MessageErreur()}}</mat-error>
         </div>
         
      </div>
      <div>
         <button mat-button class="btn btn-primary" style="margin-top: 20px;" (click)="test_ngp()"   >
         Suivant</button>
      </div>
   </form>
</mat-step>
<mat-step [stepControl]="Informations" label="sélectionner Taxe">
   <form [formGroup]="Informations">
       <div class="row">
         <div class="col-md-3 mb-3"></div>
         <div class="col-md-3 mb-3">
            <mat-form-field>
               <mat-label>Taxe </mat-label>
               <mat-select formControlName="Taxe">
                  <mat-option value=""></mat-option>
                  <mat-option *ngFor="let d of l_taxe" [value]="d.nom">{{d.nom}}</mat-option>
               </mat-select>              
            </mat-form-field>
         </div>
        
         <div class="col-md-3 mb-3">
            <button    class="btn btn-primary" style="margin-top: 20px;" (click)="ajouter_taxe()" > Ajouter</button>
         </div> 
      </div>
      <mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
      <div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-12 card">
                <div class="card-body"> 
                    <div class="table-responsive">
                        <table class="mb-0 table">
                            <thead>
                            <tr>
                              <th>Taxe</th> <th> </th>                                                           
                            </tr>
                            </thead>
                            <tbody>
                           <tr *ngFor = "let obj of table ;let i = index;" >
                              <td>{{obj.nom }}</td>     
                              <td><i class="pe-7s-trash" (click)="sup(i)" title="Supprimer"></i></td>                                 
                           </tr>                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div>
         <button mat-button matStepperPrevious class="btn btn-default" style="margin-top: 20px;">Précédent</button>
         <button mat-button matStepperNext class="btn btn-success" style="margin-top: 20px;" (click)="valider()">Valider</button>
      </div>
   </form>
</mat-step>
 
</mat-horizontal-stepper>
